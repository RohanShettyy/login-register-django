<html>
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .sub-heading {
            color: red;
        }

        .font {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 530;
        }

        button {
            margin-left: 5%;
            width: 10rem;
            height: 2.2rem;

        }

        .backg {
            background: 100%;
        }

        .height {

            height: 100%;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

<div class="p-1 text-primary-emphasis bg-primary-subtle border-primary-subtle w-auto ">
    <h2>Notice</h2>
</div>

<div class="p-2 row  ">
    <div class="col-md-2 font ">
        <label class="col-form-label">Name: </label>
    </div>
    <div class="col-md-6">
        <input type="text" id="name" class=" form-control" required>
    </div>

</div>

<div class="p-2 row  ">
    <div class="col-md-2">
        <label class="col-form-label font">Description: </label>
    </div>
    <div class="col-md-6">
        <textarea class="form-control" id="textarea" rows="3"></textarea>
    </div>

</div>

<div class="p-2 row">
    <div class="col-md-2">
        <label class="col-form-label font ">Expiry Date: </label>
    </div>
    <div class="col-md-6">
        <input type="date" class="form-control">
    </div>
</div>
<div class="p-2 row col-md-2 ">
<button class="btn btn-primary btn-sm" type="submit">Submit</button>
</div>
<div class="p-2 row col-md-2 ">
<button class="btn btn-secondary btn-sm" type="submit">Cancel</button>
</div>

</html>
