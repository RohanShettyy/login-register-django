<html>
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    .sub-heading {
      color: red;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
<form name="tForm" role="form" data-ng-init="resp()">

  <head>
    <div class="p-2 text-primary-emphasis bg-primary-subtle border-primary-subtle w-auto ">
      <h2>Employee Registration</h2>
    </div>
    <div class="container">
      <div class="p-2">

        <h6 class="sub-heading">Personal Details</h6>
        <div>
          <div class="row  ">
            <div class="col-md-2">
              <label class="col-form-label">Name: </label>
            </div>
            <div class="col-md-3">
              <input type="text" id="name" class=" form-control" required>
            </div>

          </div>
        </div>
        <div>
          <div class="row ">
            <div class="col-md-2">
              <label class="col-form-label">Phone: </label>
            </div>
            <div class="col-md-3">
              <input type="number" id="" class="col-md-6 form-control" required>
            </div>
          </div>
        </div>
        <div class="row  ">
          <label class="col-md-2 col-form-label">Designation:</label>
          <div class="col-md-3">
            <input type="text" class=" form-control" id="" name="" required>
          </div>
        </div>
        <div>
          <div class="row  ">
            <label class="col-md-2 col-form-label">Email:</label>
            <div class="col-md-3">
              <input type="text" class="form-control" id="" name="" required>
            </div>
          </div>
        </div>
        <div>
          <div class="row  ">
            <label class="col-md-2 col-form-label">Emp. DOB:</label>
            <div class="col-md-3">
              <input type="text" class="form-control" id="" name="" required>
            </div>
          </div>
        </div>


        <div class="row  ">
          <label class="col-md-2 col-form-label">Address:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" id="" name="" required>

          </div>
        </div>



        <div>
          <div class="row  ">
            <label class="col-md-2 col-form-label">Emg Contact No.:</label>
            <div class="col-md-3">
              <input type="number" class="form-control" id="" name="" required>
            </div>
          </div>
        </div>

        <div>
          <div class="row ">
            <label class="col-md-2 col-form-label">Gender: </label>
            <div class="col-md-3">
              <select id="country" name="country" class="form-select" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Transgender">Transgender</option>
              </select>
            </div>

          </div>


          <div class="row  ">
            <label class="col-md-2 col-form-label">Blood Group: </label>
            <div class="col-md-3">
              <select id="select" name="select" class="form-select">
                <option value="Option1">Option1</option>
                <option value="Option2">Option2</option>
                <option value="Option3">Option3</option>
              </select>
            </div>
          </div>


          <div class=" row  ">
            <label class="col-md-2">Work Type: </label>
            <div class="col-md-3">
              <select id="select" , name="select" class="form-select">
                <option value="Option1">Option1</option>
                <option value="Option2">Option2</option>
                <option value="Option3">Option3</option>
              </select>
            </div>
          </div>


        </div>

      </div>


      <hr>

      <div class="p-2">

        <h6 class="sub-heading">Identity Proof</h6>

        <div>

          <div class="row  ">
            <label class="col-md-2 col-form-label">Aadhaar No.:</label>
            <div class="col-md-3">
              <input type="number" class="form-control" id="" name="" required>

            </div>
          </div>

        </div>


        <div>


          <div class="row  ">
            <label class="col-md-2 col-form-label">Pan Card No.:</label>
            <div class="col-md-3">
              <input type="number" class="form-control" id="" name="" required>

            </div>
          </div>


        </div>


        <div>
          <div>

            <div class="row  ">
              <label class="col-md-2 col-form-label">UAN No.:</label>
              <div class="col-md-3">
                <input type="number" class="form-control" id="" name="" required>

              </div>
            </div>

          </div>
        </div>
      </div>
      <hr>
      <div class="p-2">

        <h6 class="sub-heading">Bank Details</h6>

        <div>

          <div class="row  ">
            <label class="col-md-2 col-form-label">Bank Name:</label>
            <div class="col-md-3">
              <input type="text" class="form-control" id="" name="" required>
            </div>
          </div>

        </div>

        <div>

          <div class="row  ">
            <label class="col-md-2 col-form-label">Branch: </label>
            <div class="col-md-3">
              <input type="text" class="form-control" id="" name="" required>
            </div>
          </div>

        </div>

        <div>

          <div class="row  ">
            <label class="col-md-2 col-form-label">Account No.:</label>
            <div class="col-md-3">
              <input type="number" class="form-control" id="" name="" required>

            </div>
          </div>

        </div>

        <div>

          <div class="row  ">
            <label class="col-md-2 col-form-label">IFSC
              Code.:</label>
            <div class="col-md-3">
              <input type="number" class="form-control" id="" name="" required>

            </div>
          </div>

        </div>
        <hr>
        <h6 class="sub-heading">Work Details</h6>



        <div class="row  ">
          <label class="col-md-2 col-form-label">Company:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" id="" name="" required>
          </div>
        </div>




        <div class="row">
          <label class="col-md-2 col-form-label">Department: </label>
          <div class="col-md-3">
            <select id="select" class="form-select" name="select">
              <option value="Option1">Option1</option>
              <option value="Option2">Option2</option>
              <option value="Option3">Option3</option>
            </select>
          </div>

        </div>

        <div class=" row   ">
          <label class="col-md-2">Role: </label>
          <div class="col-md-3">
            <select id="select" name="select" class="form-select">
              <option value="Option1">Option1</option>
              <option value="Option2">Option2</option>
              <option value="Option3">Option3</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="p-2 col-md-3 container">
      <button class="btn btn-primary container-fluid" type="submit">Register</button>

    </div>

</form>
</head>
</html>
